<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca de Libros</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Biblioteca de Libros</h1>
            <img src="/images/coderhouse.jpg" alt="Imagen del header" class="header-image">
        </div>
    </header>
    
    <div id="login-container" class="container">
        <h2>Iniciar Sesión</h2>
        <div class="formulario-grupo">
            <label for="username">Usuario:</label>
            <input type="text" id="username" placeholder="Usuario">
        </div>
        <div class="formulario-grupo">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Contraseña">
        </div>
        <button id="loginBtn">Iniciar Sesión</button>
        <p>¿No tienes una cuenta? <a href="#" id="showRegister">Regístrate aquí</a></p>
    </div>

    <div id="register-container" class="container" style="display: none;">
        <h2>Crear Nueva Cuenta</h2>
        <div class="formulario-grupo">
            <label for="new-username">Usuario:</label>
            <input type="text" id="new-username" placeholder="Usuario">
        </div>
        <div class="formulario-grupo">
            <label for="new-password">Contraseña:</label>
            <input type="password" id="new-password" placeholder="Contraseña">
        </div>
        <button id="registerBtn">Registrar</button>
        <p>¿Ya tienes una cuenta? <a href="#" id="showLogin">Inicia sesión aquí</a></p>
    </div>

    <div id="main-content" class="container" style="display: none;">
        <div class="formulario-grupo">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" placeholder="Título del libro">
        </div>
        <div class="formulario-grupo">
            <label for="autor">Autor:</label>
            <input type="text" id="autor" placeholder="Autor del libro">
        </div>
        <div class="formulario-grupo">
            <label for="anio">Año de Publicación:</label>
            <input type="text" id="anio" placeholder="Año de publicación">
        </div>
        <button id="agregarLibroBtn">Agregar Libro</button>
        <h2>Lista de Libros</h2>
        <ul id="listaLibros"></ul>
        <div class="formulario-grupo">
            <label for="buscar">Buscar Libro:</label>
            <input type="text" id="buscar" placeholder="Título o Autor">
        </div>
        <button id="buscarLibroBtn">Buscar Libro</button>
        <div id="resultadosBusqueda"></div>
        
        <!-- Nuevo contenedor para libros conocidos -->
        <h2>Libros Conocidos</h2>
        <div id="librosConocidos" class="libros-grid"></div>
    </div>
    
    <footer>
        <p>BibliotecaOnline &reg;</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
